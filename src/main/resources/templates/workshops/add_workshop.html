<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<body>
<main layout:fragment="content" style="padding-top: 70px;">
    <div class="col-12">
        <h2>Add workshop</h2>
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>
        <form th:object="${workshop}" th:action="@{/workshops/add}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input autocomplete="off" autofocus th:field="*{name}" id="name"
                       placeholder="Type the workshop name" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input autocomplete="off" th:field="*{description}" id="description"
                       placeholder="Description" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{description}"></div>
            </div>
            <button class="btn btn-light" type="submit">Save</button>
            &nbsp;<a class="btn btn-light" th:href="@{/workshops/show}">Cancel</a>
        </form>
    </div>
</main>
</body>
</html>
