<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<body>
<main layout:fragment="content" style="padding-top: 70px;">
    <div class="col-12">
        <h2>Add speaker</h2>
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>
        <form th:object="${speaker}" th:action="@{/speakers/add}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input autocomplete="off" autofocus th:field="*{name}" id="name"
                       placeholder="Type the speaker name" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input autocomplete="off" th:field="*{title}" id="title"
                       placeholder="Speaker title" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{title}"></div>
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input autocomplete="off" th:field="*{company}" id="company"
                       placeholder="Speaker company name" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('company')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{company}"></div>
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <input autocomplete="off" th:field="*{bio}" id="bio" placeholder="Speaker bio"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('bio')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{bio}"></div>

            </div>
            <button class="btn btn-light" type="submit">Save</button>
            &nbsp;<a class="btn btn-light" th:href="@{/speakers/show}">Cancel</a>
        </form>
    </div>
</main>
</body>
</html>
